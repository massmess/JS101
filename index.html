			const NUM = 3000000;
			let s = 0;
			for (let i = 0; i < NUM; i++){

			d.innerHTML += "<em>I am good.</em><br>";
			(() => {

					++cnt;
					if (cnt == 10) window.clearInterval(qwerty);
					d.innerHTML += `&rArr;(${cnt.toString()})`;

					if (cnt % 2 == 0) {
						d.style.color = "black";
						d.style.backgroundColor = "white";
						d.style.opacity = 0.95;
